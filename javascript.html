<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hajans Proje</title>
</head>

<body>
    <div class="container">
        <div class="col-6 mt-5">
            Server IP
            <form class="d-flex mb-3">
                <input class="form-control me-2" type="search" placeholder="">
            </form>
            Environment
            <select id="enviroment" class="form-select mb-3" aria-label="Default select example"
                onchange="changeStyle()">
                <option value="1">PHP</option>
                <option value="2">Wordpress</option>
                <option value="3">Laravel</option>
            </select>
            Scenario
            <div class="form-check">
                <input class="form-check-input" type="radio" onclick="changeStyle()" name="flexRadioDefault" value="a"
                    id="scenarioA">
                <label class="form-check-label" for="flexRadioDefault1">
                    A
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" onclick="changeStyle()" name="flexRadioDefault" value="b"
                    id="scenarioB">
                <label class="form-check-label" for="flexRadioDefault1">
                    B
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" onclick="changeStyle()" name="flexRadioDefault" value="c"
                    id="scenarioC">
                <label class="form-check-label" for="flexRadioDefault1">
                    C
                </label>
            </div>
            <div style="display: none;" id="sceAPHP">
                Scenario A ve PHP seçiliyse
                <form class="d-flex mb-3">
                    <input class="form-control me-2" type="search" placeholder="">
                </form>
            </div>
            <div style="display: none;" id="sceADF">
                Date Field
                <form class="d-flex mb-3">
                    <input class="form-control me-2" type="date" placeholder="">
                </form>
            </div>
            <div class="mb-3" style="display: none;" id="sceAWP">
                <label for="formFile" class="form-label">File Upload - Scenario A ve Wordpress Seçiliyse</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div style="display: none;" id="sceCLR">
                Scenario C ve Laravel Seçiliyse
                <div class="form-floating mb-5">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <button type="button" class="btn btn-success mt-3">Button</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        function changeStyle() {
            var sceaPHP = document.getElementById("sceAPHP");
            var sceAWP = document.getElementById("sceAWP");
            var sceCLR = document.getElementById("sceCLR");
            var sceADF = document.getElementById("sceADF");
            var enviroment = document.getElementById("enviroment");
            var scenarioType = document.querySelector('input[name="flexRadioDefault"]:checked').value;
            if (scenarioType == "a" && enviroment.value == 1) {
                sceaPHP.style.display = "block"
                sceADF.style.display = "block"
                sceAWP.style.display = "none"
                sceCLR.style.display = "none"
            }
            else if (scenarioType == "a" && enviroment.value == 2) {
                sceaPHP.style.display = "none"
                sceADF.style.display = "none"
                sceAWP.style.display = "block"
                sceCLR.style.display = "none"
            }
            else if (scenarioType == "c" && enviroment.value == 3) {
                sceaPHP.style.display = "none"
                sceADF.style.display = "none"
                sceAWP.style.display = "none"
                sceCLR.style.display = "block"
            }
            else {
                sceaPHP.style.display = "none"
                sceADF.style.display = "none"
                sceAWP.style.display = "none"
                sceCLR.style.display = "none"
            }
        }

    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
